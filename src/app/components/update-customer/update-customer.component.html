<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h5 class="card-title text-center">Update Customer</h5>
            <form >
              <div class="mb-3">
                <label for="customerId">Customer ID </label>
                <input type="number" name="customerId" id="customerId" placeholder="Enter the Customer Id" [(ngModel)]="customerId">
                <button (click)="evaluate()">Evaluate</button>
              </div>
            </form>
            <form *ngIf="isPresent">
              <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName" name="customerName"  placeholder="Enter Customer Name" [(ngModel)]="customer.customerName">
              </div>
              <div class="mb-3">
                <label for="customerEmail" class="form-label">Customer Email</label>
                <input type="email" class="form-control" id="customerEmail" name="customerEmail" placeholder="Enter Customer Email" [(ngModel)]="customer.customerEmail">
              </div>
              <div class="mb-3">
                <label for="customerPassword" class="form-label">Customer Password</label>
                <input type="text" class="form-control" id="customerPassword" name="customerPassword"  placeholder="Enter Password" [(ngModel)]="customer.customerPassword">
              </div>
              <br>
              <br>
              <div class="text-center">
                <button type="submit" class="btn btn-info" (click)="updateCustomer()">Update</button>
              </div>
            </form>
            <div *ngIf="showMessage" class="alert alert-success" role="alert">
              {{ successMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
