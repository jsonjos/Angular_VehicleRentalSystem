<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Delete Customer</h5>
                  <!-- Input for customer ID -->
                  <input type="number" class="form-control mb-3" [(ngModel)]="customerId" placeholder="Enter Customer ID">
                  <button (click)="deleteCustomer()" class="btn btn-danger">Delete</button>
                  <!-- Success message -->
                  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
                  </div>
                </div>
              </div>
          </div>
      </div>   
  </div>
