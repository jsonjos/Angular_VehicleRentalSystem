<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title text-center">payment</h5>
                    <form>
                        <div class="mb-3">
                            <label for="accountId" class="form-label">accountId</label>
                            <input type="number" class="form-control" id="accountId" name="accountId"  placeholder="Enter accountId" [(ngModel)]="newVehiclePayment.customerAccountId">
                        </div>
                        <div class="mb-3">
                            <label for="bookingId" class="form-label">bookingId</label>
                            <input type="number" class="form-control" id="bookingId" name="bookingId" placeholder="Enter bookingId" [(ngModel)]="newVehiclePayment.bookingId">
                        </div>
                        <div class="mb-3">
                            <label for="noOfDays" class="form-label">no of Days</label>
                            <input type="number" class="form-control" id="noOfDays" name="noOfDays" placeholder="Enter noOfDays" [(ngModel)]="newVehiclePayment.noOfDays">
                        </div>
                        <br>
                        <br>
                        <div class="text-center">
                        <button type="submit" class="btn btn-info" (click)="payment()">Register</button>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
