<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form>
                        <div class="mb-3" style="padding-left: 200px;">
                        <label for="userType">Type Of User : </label>
                        <br/>
                            <select id="userType" name="userType">
                                <option value="Admin">Admin</option>
                                <option value="User">User</option>  
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="customerEmail" name="customerEmail" placeholder="Enter your email" [(ngModel)]="loginCustomer.customerEmail">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="customerPassword" name="customerPassword" placeholder="Enter your password" [(ngModel)]="loginCustomer.customerPassword">
                        </div>
                        <br>
                        <br>
                        <div class="text-center">
                        <button type="submit" class="btn btn-info" (click)="login()">Login</button>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
