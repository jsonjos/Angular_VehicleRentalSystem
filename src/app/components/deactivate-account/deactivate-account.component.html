<body style="font-family: 'Times New Roman', Times, serif; font-size: 20px;">
<h2 style="text-align: center;">Note:</h2>
<hr>
<p> On Deactivating your Account you'll not be able access these perks:</p>
<ul style="list-style-type: circle;">
    <li>You'll not be able to login with your account.</li>
    <li>Your details will be deleted permanently.</li>
</ul>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Confirm your password:</h5>
                    <form>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="customerPassword" name="customerPassword" placeholder="Enter your password" [(ngModel)]="password.customerPassword">
                        </div>
                        <br>
                        <br>
                        <div class="text-center">
                        <button type="submit" class="btn btn-info" (click)="deactivate()">Confirm</button>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
